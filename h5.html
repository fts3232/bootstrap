<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- css -->
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/swiper.3.1.2.min.css" rel="stylesheet">
<link href="css/animate.min.css" rel="stylesheet">
<link href="css/h5.css" rel="stylesheet">
<!-- end css -->
<title>无标题文档</title>
</head>

<body>
<div class="container-fluid">
    <div class="swiper-container main">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:red; height:100%">
                	<div class="ani"  data-slide-in="at 0 from fadeInLeft use swing during 500" data-slide-out="at 0 to fadeOutRight use swing during 1500 force" style="position: absolute;top: 10%;"><h2>淡入淡出</h2></div>
                    <div class="ani"  data-slide-in="at 0 from zoomInLeft use swing during 2500" data-slide-out="at 0 to zoomOutRight use swing during 3500 force" style="position: absolute;top: 20%;"><h2>放大缩小</h2></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:blue; height:100%">
                	 <div class="ani"  data-slide-in="at 0 from rollIn use swing during 2500" data-slide-out="at 0 to rollOut use swing during 3500 force" style="position: absolute;top: 10%;"><h2>滚动</h2></div>
                     <div class="ani"  data-slide-in="at 0 from hinge use swing during 2500"style="position: absolute;top: 20%;"><h2>门轴</h2></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:green; height:100%">
                	<div class="ani"  data-slide-in="at 0 from lightSpeedIn use swing during 2500" data-slide-out="at 0 to lightSpeedOut use swing during 3500 force" style="position: absolute;top: 10%;"><h2>光速</h2></div>
                    <div class="ani"  data-slide-in="at 0 from flip use swing during 2500" style="position: absolute;top: 20%;"><h2>空翻</h2></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:yellow; height:100%">
                	<div class="ani"  data-slide-in="at 0 from rotateIn use swing during 2500" data-slide-out="at 0 to rotateOut use swing during 3500 force" style="position: absolute;top: 10%;"><h2>旋转</h2></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:red; height:100%">
                	<div class="ani"  data-slide-in="at 0 from bounceIn use swing during 2500" data-slide-out="at 0 to bounceOut use swing during 3500 force" style="position: absolute;top: 10%;"><h2>弹跳</h2></div>
                    <div class="ani"  data-slide-in="at 0 from bounce use swing during 2500" style="position: absolute;top: 20%;"><h2>弹跳</h2></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="col-sm-12" style="background:blue; height:100%">
                	<div class="ani"  data-slide-in="at 0 from flash use swing during 2500"  style="position: absolute;top: 10%;"><h2>闪烁</h2></div>
                    <div class="ani"  data-slide-in="at 0 from pulse use swing during 2500" style="position: absolute;top: 20%;"><h2>脉动</h2></div>
                    <div class="ani"  data-slide-in="at 0 from shake use swing during 2500" style="position: absolute;top: 30%;"><h2>抖动</h2></div>
                    <div class="ani"  data-slide-in="at 0 from swing use swing during 2500" style="position: absolute;top: 40%;"><h2>摇摆</h2></div>
                    <div class="ani"  data-slide-in="at 0 from tada use swing during 2500" style="position: absolute;top: 50%;"><h2>引起注意</h2></div>
                    <div class="ani"  data-slide-in="at 0 from wobble use swing during 2500" style="position: absolute;top: 60%;"><h2>晃动</h2></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<!-- js -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src='js/swiper.animate-twice.min.js'></script>
<script src="js/swiper.3.1.2.jquery.min.js"></script>
<script src="js/h5.js"></script>
<!-- end js -->
